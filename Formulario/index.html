<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreve as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field" >*</span></label>
                        <input 
                        type="text"
                        name="tittle"
                        id="title"
                        class="block"
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field" >*</span></label>
                        <input 
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="Defina um preço"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field" >*</span></label>
                       <textarea
                        name="description" 
                        id="description" 
                        class="block"
                        placeholder="Aqui você coloca os detalhes do veiculos, por exemplo: Se possui alguma avaria"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field" >*</span></label>
                        <input 
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field" >*</span></label>
                        <input 
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field" >*</span></label>
                        <input 
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Digite a Kilometragem do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field" >*</span></label>
                        <input 
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmnio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" >
                        <label for="manual">Manual</label>

                        <input type="radio" id="auto" name="gear" >
                        <label for="manual">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" optional[] value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" optional[] value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" optional[] value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" optional[] value="reverse-camera">
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" optional[] value="lane-assist">
                                <label for="lane-assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" optional[] value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" optional[] value="smartphone">
                                <label for="smartphone">Integração Mobile</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat-camera" optional[] value="leather-seat-camera">
                                <label for="leather-seat-camera">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field"></span></p>
                        <input type="file" multiple accept="image/png, image/jpg"
                        id="images"
                        name="images"
                        required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
